<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STLC++ Playground</title>
  </head>
  <body>
    <div id="sidebar">
      <h2>STLC++ Examples</h2>
      <div id="example-list"></div>

      <h2>Local Storage</h2>
      <div id="local-storage-list"></div>
    </div>

    <div id="main-content">
      <div id="topbar">
        <div id="filebar">
          <button id="file-new" type="button">New</button>
          <button id="file-delete" type="button">Delete</button>
          <button id="share-btn" type="button">Share</button>
        </div>
        <button id="run-btn" type="button">Run Code (Ctrl+Enter)</button>
      </div>

      <div id="workspace">
        <div id="editor-container"></div>

        <div id="output-section">
          <div id="output-header">Output</div>
          <div id="output-container">Click "Run Code" to execute your program</div>
        </div>
      </div>
    </div>

    <!-- Load pako for gzip compression (for URL sharing) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>

    <!-- Load Monaco Editor from CDN -->
    <link rel="stylesheet" data-name="vs/editor/editor.main" href="https://cdn.jsdelivr.net/npm/monaco-editor@0.52.0/min/vs/editor/editor.main.css">
    <script>
      var require = {
        paths: {
          vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.52.0/min/vs'
        }
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.52.0/min/vs/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.52.0/min/vs/editor/editor.main.js"></script>

    <!-- Main entry point (Vite will handle this) -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
